language: racket

env:
 - RACKET_VERSION=6.0.1
 - RACKET_VERSION=6.1
 - RACKET_VERSION=6.1.1
 - RACKET_VERSION=HEAD

before_install:
- cd ..
- git clone https://github.com/greghendershott/travis-racket.git
- cat travis-racket/install-racket.sh | bash # pipe to bash not sh!

install:

before_script:

script:
 - /usr/racket/bin/raco pkg install --deps search-auto --link exact-decimal-lang
 - /usr/racket/bin/raco test -p exact-decimal-lang

after_script:
