on: [push, pull_request]
name: CI
jobs:
  build:
    name: "Build on Racket '${{ matrix.racket-version }}' (${{ matrix.racket-variant }})"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        racket-version: ["stable", "current"]
        racket-variant: ["BC", "CS"]
    steps:
      - uses: actions/checkout@v2
      - uses: Bogdanp/setup-racket@v1.10
        with:
          architecture: x64
          distribution: full
          variant: ${{ matrix.racket-variant }}
          version: ${{ matrix.racket-version }}
      - name: Installing exact-decimal-lang and its dependencies
        run: raco pkg install --no-docs --auto --link --name exact-decimal-lang
      - name: Compiling exact-decimal-lang and building its docs
        run: raco setup --check-pkg-deps --unused-pkg-deps exact-decimal
      - name: Testing exact-decimal-lang
        run: raco test -p exact-decimal-lang
